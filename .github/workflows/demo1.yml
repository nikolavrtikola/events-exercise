name: Events Demo 1
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout The code in the github repo
        uses: actions/checkout@v4
      - name: Installing NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Installing dependences for the project
        run: npm ci
      - name: Running the test command from the project
        run: npm test
    
